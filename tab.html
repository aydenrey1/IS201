<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Dashboard - Tourism in Europe</title>
</head>
<body>
    <h1>Tourism in Europe Trends</h1>

    <!-- Tourism in Europe 2018 Dashboard -->
    <div class="tableauPlaceholder" id="vizEurope" style="width: 100%; max-width: 1000px; margin: auto;">
        <noscript>
            <a href="#"><img alt="Tourism in Europe" src="https://public.tableau.com/static/images/To/TourisminEurope2018/Postcard/1.png" style="border: none"></a>
        </noscript>
        <object class="tableauViz" style="display: none;">
            <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F">
            <param name="embed_code_version" value="3">
            <param name="site_root" value="">
            <param name="name" value="TourisminEurope2018/Postcard">
            <param name="tabs" value="no">
            <param name="toolbar" value="yes">
            <param name="static_image" value="https://public.tableau.com/static/images/To/TourisminEurope2018/Postcard/1.png">
            <param name="animate_transition" value="yes">
            <param name="display_static_image" value="yes">
            <param name="display_spinner" value="yes">
            <param name="display_overlay" value="yes">
            <param name="display_count" value="yes">
            <param name="language" value="en-US">
        </object>
    </div>

    <!-- JavaScript to load Tableau -->
    <script type="text/javascript">
        var divElement = document.getElementById("vizEurope");
        var vizElement = divElement.getElementsByTagName("object")[0];

        // Adjust width and height
        vizElement.style.width = "100%";
        vizElement.style.height = "800px";

        // Load Tableau API script
        var scriptElement = document.createElement("script");
        scriptElement.src = "https://public.tableau.com/javascripts/api/viz_v1.js";
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>

</body>
</html>
